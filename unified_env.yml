name: moon_py3d
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # --- Python core & plotting  ---
  - python=3.12
  - pandas=2.2.*
  - numpy=2.0.*
  - plotly=5.22.*
  - python-kaleido=0.2.*     # Kaleido engine for static export
  - seaborn=0.13.*
  - matplotlib=3.9.*
  - pillow                   # for image I/O if needed
  - pypdf                    # for PDF merge (PdfWriter.append)
  - packaging

  # --- R stack  ---
  - r-base=4.4.*
  - r-tidyverse=2.0.0
  - r-languageserver=0.3.16  # VS Code R extension backend
  - r-httpgd=2.0.4           # nice graphics device for VS Code
  - r-rnaturalearth=1.1.0
  - r-viridis=0.6.5
  - r-ggpubr=0.6.1 
  - r-xts=0.14.1
  - r-patchwork=1.3.1
  - r-rnaturalearthdata=1.0.0
  - r-arrow=19.0.1
  - r-oce=1.8_3 

  # --- CLI/tools ---
  - wget
  - snakemake=9.9.0
  - graphviz=12.2.1

